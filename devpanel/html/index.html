<!doctype html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AY DevPanel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main id="panel" class="hidden">
    <header>
      <div>
        <h1>AY Developer Panel</h1>
        <small id="adminInfo">Rang: N/A | Duty: OFF</small>
      </div>
      <button id="closeBtn">✕</button>
    </header>

    <section>
      <h2>Duty / Admin Controller</h2>
      <div class="grid">
        <button id="dutyBtn" data-action="duty">Duty ON/OFF (/dutyay)</button>
        <div class="hint">Admin 5 (boss) tud rangot állítani: <code>/setadminay [id] [0-5]</code></div>
      </div>
    </section>

    <section>
      <h2>Player</h2>
      <div class="grid">
        <label><input type="checkbox" id="godmode" /> Godmode <span class="rank">R2+</span></label>
        <button data-action="heal">Heal + Armor <span class="rank">R1+</span></button>
        <label><input type="checkbox" id="invisible" /> Láthatatlanság <span class="rank">R2+</span></label>
        <label><input type="checkbox" id="noclip" /> Noclip <span class="rank">R2+</span></label>
        <div class="row">
          <input id="noclipSpeed" type="number" min="0.5" max="15" step="0.1" value="1.5" />
          <button data-action="setNoclipSpeed">Noclip speed</button>
        </div>
        <label><input type="checkbox" id="superJump" /> Super Jump <span class="rank">R3+</span></label>
        <label><input type="checkbox" id="fastRun" /> Fast Run <span class="rank">R2+</span></label>
        <label><input type="checkbox" id="coords" /> Koordináta HUD <span class="rank">R1+</span></label>
        <button data-action="cleanPed">Clean Ped <span class="rank">R1+</span></button>
        <button data-action="tpWaypoint">Teleport Waypointra <span class="rank">R2+</span></button>
        <div class="row">
          <input id="tpX" placeholder="X" type="number" step="0.01" />
          <input id="tpY" placeholder="Y" type="number" step="0.01" />
        </div>
        <div class="row">
          <input id="tpZ" placeholder="Z" type="number" step="0.01" />
          <button data-action="tpCoords">Teleport XYZ <span class="rank">R3+</span></button>
        </div>
        <div class="row">
          <input id="weaponName" placeholder="WEAPON_CARBINERIFLE" />
          <button data-action="giveWeapon">Give Weapon <span class="rank">R3+</span></button>
        </div>
      </div>
    </section>

    <section>
      <h2>Vehicle</h2>
      <div class="grid">
        <input id="vehicleModel" placeholder="jármű model (pl: sultanrs)" />
        <button data-action="spawnVehicle">Spawn Vehicle <span class="rank">R2+</span></button>
        <button data-action="fixVehicle">Fix Vehicle <span class="rank">R1+</span></button>
        <button data-action="fullFuel">Full Fuel <span class="rank">R1+</span></button>
        <button data-action="flipVehicle">Flip Vehicle <span class="rank">R1+</span></button>
        <button data-action="maxVehicle">Max Upgrade <span class="rank">R3+</span></button>
        <label><input type="checkbox" id="forceEngine" /> Force Engine ON <span class="rank">R1+</span></label>
        <button data-action="deleteVehicle" class="danger">Delete Vehicle <span class="rank">R2+</span></button>
      </div>
    </section>

    <section>
      <h2>World</h2>
      <div class="grid world">
        <select id="weather">
          <option>EXTRASUNNY</option><option>CLEAR</option><option>CLOUDS</option><option>OVERCAST</option>
          <option>RAIN</option><option>THUNDER</option><option>FOGGY</option><option>XMAS</option>
        </select>
        <button data-action="setWeather">Set Weather <span class="rank">R4+</span></button>
        <div class="row">
          <input type="number" id="hour" min="0" max="23" value="12" />
          <input type="number" id="minute" min="0" max="59" value="0" />
        </div>
        <button data-action="setTime">Set Time <span class="rank">R4+</span></button>
        <label><input type="checkbox" id="freezeTime" /> Freeze Time <span class="rank">R4+</span></label>
        <label><input type="checkbox" id="blackout" /> Blackout <span class="rank">R5+</span></label>
        <div class="row">
          <input id="clearRadius" type="number" min="5" max="500" value="50" />
          <button data-action="clearArea">Clear Area <span class="rank">R4+</span></button>
        </div>
      </div>
    </section>

    <section>
      <h2>Communication</h2>
      <div class="grid">
        <input id="announce" placeholder="globál üzenet" />
        <button data-action="announce">Send Announcement <span class="rank">R2+</span></button>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
